<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简单登录页面(demo)</title>
</head>
<body>
<h1>简单登录页面(demo)</h1>
<form action="/authentication/form" method="post">
用户名：<input type="text" name="username"><br>
密码：<input type="password" name="password"><br>	
验证码：<input type="text" name="imageCode"><img alt="" src="/mycode/image?width=100&height=100"><br>
记住我：<input type="checkbox" name=remember-me>
<input type="submit" value="提交">
</form>


<h1>短信登录页面</h1>
<form action="/authentication/mobile" method="post">
号码：<input type="text" name="mobile" value="13794762381"><br>
短信验证码：<input type="text" name="smsCode"><a href="/mycode/sms?mobile=13794762381">发送验证码</a>	<br>
<input type="submit" value="提交">
</form>


</body>
</html>
